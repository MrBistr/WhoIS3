<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouSocialMap</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header id="hero">
            <div class="hero-content">
                <div class="brand">YouSocialMap</div>
                <div id="hero-subtitle" style="font-size:1.38rem;font-weight:600;color:#312f5a;margin-bottom:7px;">Discover your team and network</div>
                <p id="hero-desc">Experience the easy and visual way of connecting with your colleagues</p>
                <button id="get-started-btn" class="cta-btn">Start Your Social Map</button>
            </div>
        </header>
        <main>
            <div id="nodes-container"></div>
        </main>
        <div id="floating-buttons" class="hidden">
            <button id="add-node-fab" class="fab add-node" title="Add Node">+</button>
            <button id="add-group-btn" class="fab add-group" title="Add Group">&#128101;</button>
        </div>
        <!-- Add/Edit Node Form -->
        <div id="input-form" class="hidden form-modal">
            <h2 id="form-title">Edit Node</h2>
            <label>Name:
                <input type="text" id="name-input" placeholder="Name" inputmode="text" autocomplete="off" value=""/>
            </label>
            <label>Job Title:
                <input type="text" id="job-title-input" placeholder="Job Title" inputmode="text" autocomplete="off" value=""/>
            </label>
            <label>Upload Image:
                <input type="file" id="image-upload" accept="image/*" />
            </label>
            <div id="color-picker-label">Color:</div>
            <div id="color-picker"></div>
            <label>Connection:
                <select id="connection-select">
                    <option value="">None</option>
                </select>
            </label>
            <div class="form-btn-row">
                <button id="add-node-btn" class="submit-btn">Save Node</button>
                <button id="delete-node-btn" class="delete-btn" type="button">Delete</button>
            </div>
        </div>
        <!-- Add/Edit Group Form -->
        <div id="group-form" class="hidden form-modal">
            <h2 id="group-form-title">Add a Group</h2>
            <label>Group Name:
                <input type="text" id="group-name-input" placeholder="Group name" inputmode="text" autocomplete="off" />
            </label>
            <div id="group-color-picker-label">Color:</div>
            <div id="group-color-picker"></div>
            <div class="form-btn-row">
                <button id="create-group-btn" class="submit-btn">Create Group</button>
                <button id="delete-group-btn" class="delete-btn" type="button">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://anseki.github.io/leader-line/leader-line.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
