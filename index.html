<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team Social Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header id="hero">
            <div class="hero-text">
                <span class="brand">OurTeam</span>
                <h1>Discover Our Team Network</h1>
                <p>Experience the expertise of our professionals as they connect, collaborate, and help bring your ideas to fruition.</p>
                <button id="get-started-btn" class="cta-btn">Start Your Own Network</button>
            </div>
        </header>
        <main>
            <div id="nodes-container"></div>
        </main>
        <div id="floating-buttons" class="hidden">
            <button id="add-node-fab" class="fab add-node" title="Add Node">+</button>
            <button id="add-group-btn" class="fab add-group" title="Add Group">G</button>
            <button id="screenshot-btn" class="fab screenshot" title="ðŸ“¸ Screenshot">ðŸ“¸</button>
        </div>
        <!-- Add Node Form -->
        <div id="input-form" class="hidden form-modal">
            <h2 id="form-title">Add a Node</h2>
            <label>Name:
                <input type="text" id="name-input" placeholder="Enter name" autocomplete="off" />
            </label>
            <label>Job Title:
                <input type="text" id="job-title-input" placeholder="Enter job title" autocomplete="off" />
            </label>
            <label>Upload Image:
                <input type="file" id="image-upload" accept="image/*" />
            </label>
            <button id="add-node-btn" class="submit-btn">Add Node</button>
        </div>
        <!-- Add/Edit Group Form -->
        <div id="group-form" class="hidden form-modal">
            <h2 id="group-form-title">Add a Group</h2>
            <label>Group Name:
                <input type="text" id="group-name-input" placeholder="Enter group name" autocomplete="off" />
            </label>
            <button id="create-group-btn" class="submit-btn">Create Group</button>
        </div>
    </div>
    <script src="https://anseki.github.io/leader-line/leader-line.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
